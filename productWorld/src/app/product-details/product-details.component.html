<h2>Product Details</h2>

<div *ngIf="product">
 <h3>{{ product.name }}</h3>
 <h4>{{ product.price | currency }}</h4>
 <p>{{ product.description }}</p>
 <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="addToCart(product)">
  BUY
</button>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ product.name }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{ product.price | currency }}</p>
        <p>{{ product.description }}</p>
      </div>
      <div class="modal-footer">
        <a data-dismiss="modal" class="btn btn-danger text-white">Continue Shopping</a>
        <a routerLink="/cart" data-dismiss="modal" class="btn btn-danger">Check Out</a>
      </div>
    </div>
  </div>
</div>
<a routerLink="/" class="btn btn-danger">Back</a>
